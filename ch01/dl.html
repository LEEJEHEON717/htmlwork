<!DOCTYPE html>
<html>

<head>
    <META charset="UTF-8">
    <title>dl 태그</title>
</head>

<body>
    <h2>웹 표준 기술</h2>
    <!-- dl-discrion list, dt-discription title, dd-discription definition -->
    <dl>
        <dt>HTML</dt>
        <dd>하이퍼텍스트를 마크업 하는 언어이다.</dd>
        <dt>CSS</dt>
        <dd>웹 문서의 디자인 요소를 담당하는 기능을 가진 웹 표준기술이다.</dd>
        <dt>JavaScript</dt>
        <dd>객체 기반의 스크립트 언어로써 웹의 동작을 구현할 수 있다</dd>
    </dl>

        <!-- orderlist(1,2,a,b) -->
        <ol type="a">
            <li>수습기자 활동 중 소정의 활동비 지급</li>
            <li>정기자로 진급하면 장학금 지급</li>
        </ol>
        <hr>
</body>

</html>
