<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>video 태크</title>
</head>

<body>
    <video src="./medias/salad.mp4" controls></video>
    구글 : 소리없이 자동 재생 autoplay muted
    <!-- 반복재생 - loop
             동영상 재생이 안될때 - poster
        <video src="./medias/flower.mp4" width="700"
            autoplay muted loop></video> -->
    <video src="./medias/salad.mp4" width="700"
        autoplay muted poster="./medias/salad.PNG"></video>

</body>

</html>
