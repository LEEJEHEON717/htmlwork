<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SignUp_style.css">
    <script src="https://kit.fontawesome.com/9ae9f544ec.js" crossorigin="anonymous"></script>
    <title>SignUp</title>
</head>

<body>
    <div id="container">
        <div id="top">
            <div class="join_header_wrap">
                <div>
                    <a href=""><img class="logo-pic" src="img/01_logo2.2.jpg" alt="멍뭉꼬냥"></a>
                </div>
                <div class="page_on">
                    <ol>
                        <li>가입방법
                        <i class="fa-solid fa-caret-right"></i>  <!-- arrow 오른쪽방향 아이콘 -->
                        </li>
                    </ol>
                    <ol>
                        <li>약관동의
                        <i class="fa-solid fa-caret-right"></i>  <!-- arrow 오른쪽방향 아이콘 -->
                        </li>
                    </ol>
                    <ol>
                        <li>정보입력
                        <i class="fa-solid fa-caret-right"></i>  <!-- arrow 오른쪽방향 아이콘 -->
                        </li>
                    </ol>
                    <ol>
                        <li>가입완료
                        <i class="fa-solid fa-caret-right"></i>  <!-- arrow 오른쪽방향 아이콘 -->
                        </li>
                    </ol>
                </div>     
            </div>
        </div> <!-- top끝 -->


        <div id="mid">
            <div class="join_main_visual">
                <div class="prod-list">
                    <img src="img/back_img.jpg" alt="배경이미지">
                    <div class="caption">
                    <h2>동행하는 반려동물,</h2>
                    <p><b>멍뭉꼬냥에 오신 것을 환영합니다</b></p>
                    <p>지금 멍뭉꼬냥에 가입하시고 다양한 혜택을 만나보세요</p>
                </div>
                    <div class="join_Q">
                        <h4>이미 멍뭉꼬냥 회원이신가요? <a href="" id="btnLoginMember">로그인</a></h4>
                    </div>
                </ul>
            </div>
        </div> <!-- mid끝 -->
    </div> <!-- container끝 -->
</body>

</html>
