<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>업그레이드된 웹페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            display: grid;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        main {
            display: grid;
            place-items: center;
            padding: 20px;
            text-align: center;
        }
        .slideshow {
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }
        .slideshow img {
            width: 100%;
            height: auto;
            opacity: 0;
            position: absolute;
            transition: opacity 1s ease;
        }
        .slideshow img.active {
            opacity: 1;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #388E3C;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>업그레이드된 웹페이지</h1>
</header>

<main>
    <div class="slideshow">
        <img src="https://via.placeholder.com/800x400/333333/ffffff" alt="이미지 1" class="active">
        <img src="https://via.placeholder.com/800x400/666666/ffffff" alt="이미지 2">
        <img src="https://via.placeholder.com/800x400/999999/ffffff" alt="이미지 3">
    </div>
    <p>더 많은 정보를 보시려면 <a href="https://www.example.com">여기를 클릭하세요</a>.</p>
    <p>버튼 예시: <button>클릭하세요</button></p>
</main>

<footer>
    &copy; 2023 업그레이드된 웹페이지. All rights reserved.
</footer>

<script>
    let images = document.querySelectorAll('.slideshow img');
    let current = 0;

    function nextSlide() {
        images[current].classList.remove('active');
        current = (current + 1) % images.length;
        images[current].classList.add('active');
    }

    setInterval(nextSlide, 3000); // 이미지 변경 간격: 3초
</script>

</body>
</html>
