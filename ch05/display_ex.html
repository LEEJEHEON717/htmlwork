<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>display 속성</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            margin: 10px;
            /* display: block; */
            display: inline-block;
        }

        .box1 {
            background: #f00;
        }

        .box2 {
            background: #0f0;
        }

        .box3 {
            background: #00f;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>

</html>
